<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple info</title>
</head>
<body>
<p>Get simple info about Dwarf Fortress client</p>
<script src="./build/bundle.js"></script>
<script src="./utils.js"></script>
<script src="./script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<p>
    CopyScreen: <code id='CopyScreen'></code><br>
</p>
<div id="myapp"></div>
<script async>
    const app = Elm.Main.init({
        node: document.getElementById('myapp')
    });

    const df = newDwarfClient(async () => {
        app.ports.sendMessage.subscribe(async () => {
            let response = await df.CopyScreen()
            app.ports.messageReceiver.send(response);
        })

        let response = await df.CopyScreen()
        app.ports.messageReceiver.send(response);
    })
</script>
</body>
</html>
